<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav class="nav">
    <h3 class="cms-text">CMS</h3>

    <span class="notification-icon">
      <img class="notification-image" src="resources\pngs\bell.png" alt="bell-image" width="24px" height="24px">
      <span class="red-dot"></span>
    </span>

    <span class="profile">
      <img class="profile-image" src="resources\pngs\user.png" alt="user-account-image" width="46px" height="46px">
      <span class="username-text">Name Surname</span>
    </span>
  </nav>

  <div class="main-container">
    <span class="left-panel">
      <p class="left-panel-text">Dashboard</p>
      <p class="left-panel-text">Students</p>
      <p class="left-panel-text">Tasks</p>
    </span>

    <span class="table-container">
      <span class="upper-table">
        <span class="table-name">Students</span>
        <span class="position-add-button">
          <button class="material-symbols-outlined add-button">add</button>
        </span>
      </span>

      <table class="student-table">
        <thead>
          <tr>
            <th style="width: 50px;"><input type="checkbox"></th>
            <th style="width: 70px;">Group</th>
            <th style="width: 120px;">Name</th>
            <th style="width: 55px;">Gender</th>
            <th style="width: 90px;">Birthday</th>
            <th style="width: 55px;">Status</th>
            <th style="width: 80px;">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>PZ-24</td>
            <td>Yurii</td>
            <td>Male</td>
            <td>15.05.2005</td>
            <td>
              <span class="is-active-mark-on"></span>
            </td>
            <td>
              <button class="material-symbols-outlined" style="font-size: 14px;">close</button>
              <button class="material-symbols-outlined" style="font-size: 14px;">edit</button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>PZ-24</td>
            <td>Yurii</td>
            <td>Male</td>
            <td>15.05.2005</td>
            <td>
              <span class="is-active-mark-off"></span>
            </td>
            <td>
              <button class="material-symbols-outlined" style="font-size: 14px;">shopping_basket</button>
              <button class="material-symbols-outlined" style="font-size: 14px;">edit</button>
            </td>
          </tr>
          </tbody>
      </table>

      <span class="navigation-buttons">
        <span><button><</button></span>
        <span><button>1</button></span>
        <span><button>2</button></span>
        <span><button>3</button></span>
        <span><button>></button></span>
      </span>
    </span>

  </div>

</body>

</html>
